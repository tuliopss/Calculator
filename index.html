<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body class="calculator">
    <div class="calculator-background">

    <div class="result-box">
        <input type="text" id="resultado">  
    </div>

    
    <div class="num-row">
        <button class="botao" id="erase" onclick="erase()">AC</button>
        <button class="botao" id="backspace" onclick="backspace()">&rarr;</button>
        <button class="botao" id="signals" onclick="negative()">+/-</button>
        <button class="botao" id="division" onclick="insert('/')">/</button>
    </div>




    <div class="num-row">
        <button class="botao-num" id="7" onclick="insert(7)">7</button>
        <button class="botao-num" id="8" onclick="insert(8)">8</button>
        <button class="botao-num" id="9" onclick="insert(9)">9</button>
        <button class="botao" id="mult" onclick="insert('*')">X</button>
    </div>  

    <div class="num-row">
        <button class="botao-num" id="4" onclick="insert(4)">4</button>
        <button class="botao-num" id="5" onclick="insert(5)">5</button>
        <button class="botao-num" id="6" onclick="insert(6)">6</button>
        <button class="botao" id="minus" onclick="insert('-')">-</button>
    </div>

    <div class="num-row">
        <button class="botao-num"id="1" onclick="insert(1)">1</button>
        <button class="botao-num"id="2" onclick="insert(2)">2</button>
        <button class="botao-num"id="3" onclick="insert(3)">3</button>
        <button class="botao" id="plus" onclick="insert('+')">+</button>
    </div>



    <div class="num-row">
        <button class="botao-num" id="zero" onclick="insert(0)">0</button>
        <button class="botao-num" id="point" onclick="insert('.')">.</button>
        <button class="botao" id="equal" onclick="calculate()">=</button>
        
    </div>
    

</div>

 <script src="script.js"></script>



</body>
</html>
